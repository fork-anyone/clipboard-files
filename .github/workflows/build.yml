name: Build

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [master, ci]
  pull_request:
    branches: [master, ci]
  workflow_dispatch:

jobs:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
            runner: macos-latest
          - os: macos-14
            arch: arm64
            runner: macos-14
          - os: windows-latest
            arch: x64
            runner: windows-latest
          - os: windows-latest
            arch: arm64
            runner: windows-latest
        runtime: [node]
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build native module
        run: npm run rebuild
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_runtime: ${{ matrix.runtime }}
          npm_config_disturl: ${{ matrix.runtime == 'electron' && 'https://electronjs.org/headers' || '' }}

      - name: Run testsg
        run: npm test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binding-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.runtime }}
          path: build/Release/binding.node