name: Build

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [master, ci]
  pull_request:
    branches: [master, ci]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        arch: [x64, arm64]
        runtime: [node, electron]
        exclude:
          # Windows arm64 暂不支持
          - os: windows-latest
            arch: arm64
          # Electron ia32 仅 Windows
          - os: macos-latest
            arch: ia32
        include:
          # 补充 Windows ia32
          - os: windows-latest
            arch: ia32
            runtime: electron
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build native module
        run: npm run rebuild
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_runtime: ${{ matrix.runtime }}
          npm_config_disturl: ${{ matrix.runtime == 'electron' && 'https://electronjs.org/headers' || '' }}

      - name: Run tests
        run: npm test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binding-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.runtime }}
          path: build/Release/binding.node